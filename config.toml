baseURL = "https://vapr-lab.github.io/slackbook/"
theme = "dot-hugo-documentation-theme"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Publish directory for Github pages
publishDir = "docs"

# customize color
[params]
primaryColor = "#02007e"
secondaryColor = "#f9f9f9"
textColor = "#636363"
textColorDark = "#242738"
whiteColor = "#ffffff"


  [Languages]
  # English language
  [Languages.en]
  languageName = "En"
  weight = 1
  languageCode = "en-us"
  title = "SLACKBOOK"
  dateFormat = "2 January 2006"
  home = "Home"
  logo = "Slackbook by VAPR Lab"
  copyright = "Slackbook is published under a CC-BY-SA-NC-4 license."

    # navigation
    [Languages.en.menu]

      [[Languages.en.menu.main]]
        weight = 20
        name = "Updates"
        url = "post"

      [[Languages.en.menu.main]]
        weight = 50
        name = "FAQ"
        url = "faq"

      [[Languages.en.menu.main]]
        weight = 40
        name = "Submit (coming soon!)"
        url = "submit"

      # Dropdown menu
      [[Languages.en.menu.main]]
        weight = 30
        name = "collections"
        url = "collections"
        hasChildren = true

          [[Languages.en.menu.main]]
          parent = "collections"
          name = "Instruction"
          url = "instruction"
          weight = 20

          [[Languages.en.menu.main]]
          parent = "collections"
          name = "Community"
          url = "community"
          weight = 30

          [[Languages.en.menu.main]]
          parent = "collections"
          name = "Integrations"
          url = "integrations"
          weight = 40

          [[Languages.en.menu.main]]
          parent = "collections"
          name = "Bots"
          url = "bots"
          weight = 50




    # banner
    [Languages.en.params.banner]
      title = "SLACKBOOK"
      description = "How are higher education instructors using Slack? Find out!"
      image = "images/banner.jpg"
      placeholder = "Start typing..."

    # Topics
    [Languages.en.params.topics]
      title = "Browse collection of guides"

    # call to action
    [Languages.en.params.cta]
      enable = true
      title = "Didn't find what you're looking for? Submit a guide!"
      description = "Share with the world how you use Slack to fix a problem, achieve a goal, or just build something new."
      btnText = "Coming Soon!"
      btnURL = "#"

    # contact
    [Languages.en.params.contact]
      title = "Submit a Guide!"
      content = "Have you used Slack to fix a problem, achieve a goal, or just build something amazing? Submit a guide to the Slackbook! Simply submit a draft by completing the following form and a VAPR Lab member will contact you shortly."

